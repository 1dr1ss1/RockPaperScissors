<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script src="index.js" defer></script>
  </head>
  <body>
    <header>
      <h1>
        Ready to go against the
        <div style="display: inline" class="custom-header-font">
          <mark style="border-radius: 2px; padding: 0 7px 0 7px">PC</mark>
        </div>
        ?
      </h1>
    </header>

    <main>
      <div class="container container-fluid row mx-auto">
        <div
          class="hand-containers col-12 col-sm-4"
          onclick="gameStartedRock()"
          id="rock"
          data-value="Rock"
        >
          <h3 style="color: white">Rock</h3>
          <img
            src="images/fist.png"
            class="img-fluid game-img"
            width="100"
            alt="Rock"
          />
        </div>
        <div
          class="hand-containers col-12 col-sm-4"
          onclick="gameStartedPaper()"
          data-value="paper"
          id="paper"
        >
          <h3 style="color: white">Paper</h3>
          <img
            src="images/wave.png"
            class="img-fluid game-img"
            width="100"
            alt="Paper"
          />
        </div>
        <div
          class="hand-containers col-12 col-sm-"
          onclick="gameStartedScissors()"
          id="scissors"
          data-value="scissors"
        >
          <h3 style="color: white">Scissors</h3>
          <img
            src="images/hand-gesture.png"
            class="img-fluid game-img"
            width="100"
            alt="Scissors"
          />
        </div>
      </div>
      <div class="result-container container-fluid">
        <h2>
          <mark
            style="
              background-color: black;
              color: white;
              border: 1px solid white;
            "
            >Result</mark
          >
        </h2>
        <p class="result-p">Select your choice to begin!</p>
      </div>
    </main>

    <footer>
      <div class="scoreboard">
        <span class="wins-score">Wins: - </span>
        <span class="losses-score">Losses: - </span>
        <span class="ties-score">Ties: </span>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
